<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-top">
      <div class="container clearfix">
        <a href="tel:+123456789" class="header-tel">(+123) 456 789</a>
        <div class="header-user">
          <a href="#">Log in</a> <span>or</span><a href="#">Register</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header-middle row">
        <div class="col-xs-12 col-sm-6">
          <a href="/" class="header-logo">
            <img src="logo/logo.png" alt="logo">
          </a>
        </div>
        <div class="col-xs-12 col-sm-6">
            <form action="#" method="get">
              <input type="search" placeholder="Search Products..." class="header-search">
              <button type="submit"></button>
            </form>
        </div>
      </div>
      <div class="header-botton clearfix">
        <nav class="header-nav">
          <ul class="row">
            <li class="col-xs-7 col-sm-2"><a href="#" class="active">Home</a></li>
            <li class="col-xs-7 col-sm-2 col-sm-pull-1"><a href="#">Living room</a></li>
            <li class="col-xs-7 col-sm-2 col-sm-pull-2"><a href="#">Office</a></li>
            <li class="col-xs-7 col-sm-2 col-sm-pull-3"><a href="#">Bedroom</a></li>
            <li class="col-xs-7 col-sm-1 col-sm-pull-4"><a href="#">Blog</a></li>
            <li class="col-xs-7 col-sm-1 col-sm-pull-4"><a href="#">Contact</a></li>
          </ul>
          <div class="row">
            <div class="col-lg-12 visible-lg-1">
            <a href="#" class="header-cart"></a>
            </div>
          </div>
        </nav>

      </div>
    </div>
  </header>
</div>
</body>
</html>
